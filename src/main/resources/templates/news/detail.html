
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moviepoint - Online Movie,Vedio and TV Show HTML Template</title>
  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" href="/assets/img/favcion.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" media="all" />
  <!-- Slick nav CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/slicknav.min.css" media="all" />
  <!-- Iconfont CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/icofont.css" media="all" />
  <!-- Owl carousel CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.css">
  <!-- Popup CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/magnific-popup.css">
  <!-- Main style CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" media="all" />
  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css" media="all" />
  <link href="/assets/css/register.css" rel="stylesheet" />
  <link href="/PagedList.css" rel="stylesheet" />
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<th:block th:replace="layout :: header"></th:block>

<section class="breadcrumb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-area-content">
          <h1>Blog Details</h1>
        </div>
      </div>
    </div>
  </div>
</section><!-- breadcrumb area end -->
<!-- blog area start -->
<section class="blog-details" th:each="news : ${news}">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="news-details">
          <div class="single-news">
            <div th:style="'background: url(/assets/img/news/' + ${news.Image} + ') no-repeat center / cover; height: 350px;'"></div>
            <div class="news-date">
              <h2 th:text ="${news.Date}"> </h2>
            </div>
          </div>
          <h2 th:text ="${news.Title}"></h2>
          <p th:text ="${news.Description}"></p>
          <div class="text-center">
            <img src="/assets/img/blog-detail.png" alt="" />
          </div>
          <div class="details-thumb">
            <div class="details-thumb-prev">
              <div class="thumb-icon">
                <i class="icofont icofont-simple-left"></i>
              </div>
              <div class="thumb-text">
                <h4><a th:href="@{/news/detail/{id}(id=${news.getNewId() - 1})}">Previous Post</a></h4>
                <p>Standard Post With Gallery</p>
              </div>
            </div>
            <div class="details-thumb-next">
              <div class="thumb-text">
                <h4><a th:href="@{/news/detail/{id}(id=${news.getNewId() + 1})}">Next Post</a></h4>
                <p>Standard Post With Preview Image</p>
              </div>
              <div class="thumb-icon">
                <i class="icofont icofont-simple-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="blog-sidebar">
          <h4>Recent Posts</h4>
          <ul th:each="news : ${allNews}">
            <li><a th:text ="${news.Title}" th:href="@{/news/detail/{id}(id=${news.newId})}"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section><!-- blog area end -->



<th:block th:replace="layout :: footer"></th:block>
<!-- jquery main JS -->
<script src="/assets/js/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Slick nav JS -->
<script src="/assets/js/jquery.slicknav.min.js"></script>
<!-- owl carousel JS -->
<script src="/assets/js/owl.carousel.min.js"></script>
<!-- Popup JS -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<!-- Isotope JS -->
<script src="/assets/js/isotope.pkgd.min.js"></script>
<!-- main JS -->
<script src="/assets/js/main.js"></script>
</body>
</html>
