<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<title> Responsive Login and Signup Form </title>-->
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/Login.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper" id="container">
  <!--  <span class="close">&times;</span>-->
  <div class="form-container login-container">
    <div class="form-login-sign">
      <form th:action="@{/account/login}" method="post" id="login-form">
        <div class="title-form">
          <h1>Login</h1>
        </div>
        <div class="field">
          <input type="text" placeholder="Username" class="input" id="username" name="username" required>
          <div th:if="${param.error}" class="error">
            Invalid username and password.
          </div>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" class="password" id="password" name="password" required>
        </div>
        <div class="pass-link">
          <a href="/account/resetpassword">Forgot password?</a>
        </div>
        <button class="btn-form">Login</button>
      </form>
    </div>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1 class="title-overplay">Start now</h1>
        <div class="tilte-desciptions">
          <p>If you don't have an account yet, join us and start your journey.</p>
        </div>
        <button onclick="window.location.href='/account/register'" class="ghost btn-form" id="register">Register
          <i class="lni lni-arrow-right register"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
